<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Цікаві факти про Космос</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #0d1b2a, #000);
        color: #fff;
    }
    header {
        text-align: center;
        padding: 40px 20px;
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(5px);
    }
    h1 {
        font-size: 3rem;
        margin: 0;
        text-shadow: 0 0 10px #00aaff;
    }
    p {
        font-size: 1.2rem;
    }
    .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
    }
    .fact-box {
        background: rgba(255,255,255,0.08);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,150,255,0.3);
        margin-bottom: 20px;
        transition: transform 0.2s;
    }
    .fact-box:hover {
        transform: scale(1.02);
    }
    button {
        padding: 15px 30px;
        background: #0096ff;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.2rem;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.2s;
    }
    button:hover {
        background: #0077cc;
    }
    .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: -1;
    }
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0.7;
        animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
        0% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
        100% { opacity: 0.2; transform: scale(1); }
    }
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<header>
    <h1>Цікаві факти про Космос</h1>
    <p>Натисни кнопку, щоб дізнатися щось нове про Всесвіт!</p>
</header>

<div class="container">
    <div class="fact-box" id="fact">
        Натисни кнопку нижче, щоб отримати цікавий факт.
    </div>
    <button onclick="newFact()">Показати факт</button>
</div>

<script>
// ===== Зірки на фоні =====
function createStars() {
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 150; i++) {
        let star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        star.style.animationDuration = (Math.random() * 2 + 1) + "s";
        starsContainer.appendChild(star);
    }
}
createStars();

// ===== Факти про космос =====
const facts = [
    "У космосі немає звуку, бо там немає повітря.",
    "На Юпітері та Сатурні йдуть дощі з діамантів.",
    "Сонце складає 99.86% усієї маси Сонячної системи.",
    "Є зірка, яка повністю складається з алмазу — вона називається Люсі.",
    "На Венері один день довший, ніж один рік.",
    "У космосі астронавти стають на 5 см вищими.",
    "Чорні діри можуть випаровуватися через випромінювання Гокінга.",
    "Міжгалактичний простір не порожній — там є атоми водню.",
    "Сліди астронавтів на Місяці можуть зберегтися мільйони років.",
    "Наша галактика Молочний Шлях рухається зі швидкістю 552 км/с."
];

// ===== Показ нового факту =====
function newFact() {
    const box = document.getElementById("fact");
    const random = Math.floor(Math.random() * facts.length);
    box.textContent = facts[random];
}
</script>

</body>
</html>
